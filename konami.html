<body>
<h1>Konami Code</h1>

<iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FoFf1GsA1uoQYeFRS5Z48NX%2FUntitled%3Fnode-id%3D0%253A1" allowfullscreen></iframe>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>

    "use strict";

    $(document).ready(function (){

        let myKanomi = [37,39,38,40,82,50,76,50]; /*left,right,up,down,r,2,l,2*/
        let kanomiPosition = 0;

        $(document).keyup(function(e){
            console.log(e.keyCode);
            let expectedKey = myKanomi[kanomiPosition];
            let keyPressed = e.keyCode;

            if  (expectedKey === keyPressed ){
                kanomiPosition++;
                if (kanomiPosition === myKanomi.length) {
                    alert('Cheat Activated.....')
                    alert('+30 lives');
                    $('h1').css('color','red');
                    $("body")
                    kanomiPosition = 0;
                }
                // else{
                //     kanomiPosition = 0;
                // }

            }
        });

    });



</script>
